{% extends 'players/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 jumbotron">
        <form role="form" action="{{ forms.users.Login.action }}" method="post">
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="Entrez votre e-mail"
                {% if form %}value="{{ form.email.raw_data[0] }}"{% endif %}>
            </div>
            <div class="form-group">
                <label for="passwordInput">Mot de passe</label>
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-default btn-primary btn-block">
                <span class="glyphicon glyphicon-log-in"></span> Se connecter</button>
        </form>
    </div>
</div>
{% endblock %}
